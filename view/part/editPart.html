<div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
        <div class="page-header">
            <h3>{{title}}</h3>
        </div>

        <form ng-submit="upload();">
            <div class="form-group">
                <label>分馆名称</label>
                <input class="form-control" type="text" ng-model="items.Name"/>
            </div>

            <div class="form-group">
                <label>联系电话</label>
                <input class="form-control" type="text" ng-model="items.ContactPhone"/>
            </div>

            <div class="form-group">
                <label>分馆地址</label>
                <textarea class="form-control" cols="30" rows="2" ng-model="items.Address"></textarea>
            </div>

            <div class="form-group">
                <label>分馆简介</label>
                <textarea class="form-control" cols="30" rows="8" ng-model="items.Introduce"></textarea>
            </div>

            <button class="btn btn-primary btn-block">保存</button>
        </form>


    </div>
</div>
