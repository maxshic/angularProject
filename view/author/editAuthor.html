<div>
    <div class="center-block" style="width: 460px;">
        <div class="page-header">
            <h3>{{title}}</h3>
        </div>

        <form name="frm" novalidate ng-submit="upload();">

            <div id="eFile">
                <img id="eFileImg" ng-src="{{author.Header}}" alt="" width="130" height="130"/>
                <input id="eFileIpt" name="header" file-model="file" type="file"/>
            </div>
            <span class="center-block text-info" style="margin-bottom: 10px;text-align: center;">点击图片更换头像</span>

            <div class="form-group">
                <label>作者姓名</label>
                <input class="form-control" ng-model="author.Name" type="text"/>
            </div>
            
            <div class="form-group">
                <label>作者介绍</label>
                <textarea class="form-control" ng-model="author.Introduce" cols="30" rows="5"></textarea>
            </div>

            <button class="btn btn-primary btn-block">保存</button>
        </form>


    </div>
</div>
