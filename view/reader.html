<div>
    <div class="page-header">
        <h3>{{title}}</h3>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label>关键字:</label>
            <input class="form-control" type="text" ng-model="keyword"/>
        </div>
        <button class="btn btn-primary" ng-click="search();">查找</button>

        <button class="btn btn-primary pull-right" ng-click="toAddReader();">添加</button>
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>读者姓名</th>
                <th>身份证号</th>
                <th>手机号码</th>
                <th>家庭住址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in temp">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.CardId}}</td>
                <td>{{item.Phone}}</td>
                <td>{{item.Address}}</td>
                <td><button class="btn btn-sm btn-danger">删除</button><button class="btn btn-sm btn-primary">编辑</button></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <ul class="pagination">
            <li>
                <a href="" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="active"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li>
                <a href="" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>

</div>
