<div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">

        <div class="page-header">
            <h3>{{title}}</h3>
        </div>
        <form name="frm" novalidate ng-submit="upload();">
            <div class="form-group">
                <label>姓名：</label>
                <input class="form-control" ng-model="reader.name" type="text" name="readerName" required pattern="[\u4e00-\u9fa5]{2,6}$"/>
                <div ng-show="frm.readerName.$dirty || isInvalid">
                    <span class="text-danger" ng-show="frm.readerName.$error.required">姓名不能为空</span>
                    <span class="text-warning" ng-show="frm.readerName.$error.pattern">姓名为2-6个汉字</span>
                </div>
            </div>

            <div class="form-group">
                <label>身份证号：</label>
                <input class="form-control" ng-model="reader.cardId" type="text" name="readerCardId" required pattern="([0-9]){15,18}(x|X)?"/>
                <div ng-show="frm.readerCardId.$dirty || isInvalid">
                    <span class="text-danger" ng-show="frm.readerCardId.$error.required">身份证号不能为空</span>
                    <span class="text-warning" ng-show="frm.readerCardId.$error.pattern">身份证号格式不正确</span>
                </div>
            </div>

            <div class="form-group">
                <label>手机号码：</label>
                <input class="form-control" ng-model="reader.phone" type="text" name="readerPhone" required pattern="1(3[0-9]|4[5-7]|5[0-3]|5[5-9]|7[0135678]|8[0-9]|70[0-9][0-9])\d{8}"/>
                <div ng-show="frm.readerPhone.$dirty || isInvalid">
                    <span class="text-danger" ng-show="frm.readerPhone.$error.required">手机号码不能为空</span>
                    <span class="text-warning" ng-show="frm.readerPhone.$error.pattern">手机号码格式不正确</span>
                </div>
            </div>

            <div class="form-group">
                <label>家庭住址：</label>
                <textarea class="form-control" ng-model="reader.address" name="readerAddress" required></textarea>
                <div ng-show="frm.readerAddress.$dirty || isInvalid">
                    <span class="text-danger" ng-show="frm.readerAddress.$error.required">家庭住址不能为空</span>
                </div>
            </div>

            <button class="btn btn-block btn-primary" name="btn" type="submit">保存</button>
        </form>
    </div>
</div>
